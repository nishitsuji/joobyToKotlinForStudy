buildscript {
    ext {
        jooby_version = '1.6.+'
        kotlin_version = "1.3.+"
        doma_version = '2.24.+'
        jdbi_version = '3.3.+'

    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.jooby', name: 'jooby-gradle-plugin', version: "${jooby_version}"
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: "${kotlin_version}"

    }
}

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id "org.jetbrains.kotlin.kapt" version "1.3.31"

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}
// Using Gradle Plugins
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jooby'

group = 'org.example'
version = '0.0.1-SNAPSHOT'

kapt {
    arguments {
        arg("doma.resources.dir", compileKotlin.destinationDir)
    }
}

task copyDomaResources(type: Sync)  {
    from sourceSets.main.resources.srcDirs
    into compileKotlin.destinationDir
    include 'doma.compile.config'
    include 'META-INF/**/*.sql'
    include 'META-INF/**/*.script'
}

compileKotlin {
    dependsOn copyDomaResources
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots/'}
}

dependencies {
    /*
     * Kotlin Library
     */
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib-jdk8
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "${kotlin_version}"
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-script-runtime
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-script-runtime', version: "${kotlin_version}"

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-test
    testImplementation group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: "${kotlin_version}"
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-test-junit
    testImplementation group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: "${kotlin_version}"

    /*
     * JVM Frame Work
     */
    // https://mvnrepository.com/artifact/org.jooby/jooby-lang-kotlin
    implementation group: 'org.jooby', name: 'jooby-lang-kotlin', version:  "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-netty
    implementation group: 'org.jooby', name: 'jooby-netty', version:  "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-gradle-plugin
    implementation group: 'org.jooby', name: 'jooby-gradle-plugin', version:  "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-jackson
    implementation group: 'org.jooby', name: 'jooby-jackson', version:  "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-apitool
    implementation group: 'org.jooby', name: 'jooby-apitool', version: "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-jdbc
    implementation group: 'org.jooby', name: 'jooby-jdbc', version: "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-jdbi
    implementation group: 'org.jooby', name: 'jooby-jdbi3', version: "${jooby_version}"
    // https://mvnrepository.com/artifact/org.jooby/jooby-flyway
    implementation group: 'org.jooby', name: 'jooby-flyway', version: "${jooby_version}"


    /*
     * java Library
     */
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.7'
    // https://mvnrepository.com/artifact/com.google.inject/guice
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'


    /*
     * DataBase Library
     */
    // https://mvnrepository.com/artifact/org.seasar.doma/doma
    //  doma sample ( https://github.com/domaframework/kotlin-sample )
    kapt group: 'org.seasar.doma', name: 'doma', version: '2.24.0'
    implementation group: 'org.seasar.doma', name: 'doma', version: '2.24.0'
    // https://mvnrepository.com/artifact/com.h2database/h2
    implementation group: 'com.h2database', name: 'h2', version: '1.4.+'
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.+'
    // https://mvnrepository.com/artifact/org.jdbi/jdbi3-core
    implementation group: 'org.jdbi', name: 'jdbi3-core', version: "${jdbi_version}"
    // https://mvnrepository.com/artifact/org.jdbi/jdbi3-kotlin
    implementation group: 'org.jdbi', name: 'jdbi3-kotlin', version: "${jdbi_version}"
    // https://mvnrepository.com/artifact/org.jdbi/jdbi3-kotlin-sqlobject
    implementation group: 'org.jdbi', name: 'jdbi3-kotlin-sqlobject', version:  "${jdbi_version}"
    // https://mvnrepository.com/artifact/org.jdbi/jdbi3-sqlobject
    implementation group: 'org.jdbi', name: 'jdbi3-sqlobject', version:  "${jdbi_version}"
    // https://mvnrepository.com/artifact/org.jdbi/jdbi3-postgres
    implementation group: 'org.jdbi', name: 'jdbi3-postgres', version: "${jdbi_version}"
    // https://mvnrepository.com/artifact/org.koin/koin-core
    implementation group: 'org.koin', name: 'koin-core', version: '2.0.0'
    // https://mvnrepository.com/artifact/org.koin/koin-test
    testImplementation group: 'org.koin', name: 'koin-test', version: '2.0.0'
}

// Define the main class for the application.
mainClassName = 'org.example.AppKt'
